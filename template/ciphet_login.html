<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ciphet Portal Login</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }

    body, html { height: 100%; width: 100%; }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    /* Left: Analytics / Company info */
    .left-side {
      flex: 1;
      background: #1e3c72;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      overflow: hidden;
      position: relative;
    }

    .left-side h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-align: center;
    }

    .left-side p {
      font-size: 18px;
      line-height: 1.5;
      max-width: 400px;
      text-align: center;
    }

    /* Dummy analytics chart (animated bars) */
    .chart {
      display: flex;
      margin-top: 30px;
      gap: 10px;
      align-items: flex-end;
      height: 150px;
      width: 80%;
      max-width: 400px;
    }

    .bar {
      flex: 1;
      background: #00c6ff;
      animation: grow 1.2s ease-in-out infinite alternate;
      border-radius: 4px;
    }

    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.2s; }
    .bar:nth-child(3) { animation-delay: 0.4s; }
    .bar:nth-child(4) { animation-delay: 0.6s; }
    .bar:nth-child(5) { animation-delay: 0.8s; }

    @keyframes grow {
      0% { height: 20%; }
      100% { height: 100%; }
    }

    /* Right: Login */
    .right-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
      flex-direction: column;
      position: relative;
    }

    .right-side img.logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
    }

    .login-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 40px;
      color: #333;
    }

    .login-input {
      width: 80%;
      max-width: 350px;
      margin-bottom: 20px;
    }

    .login-input input {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .options {
      width: 80%;
      max-width: 350px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .options label { display: flex; align-items: center; cursor: pointer; }
    .options input[type="checkbox"] { margin-right: 5px; }
    .options a { color: #2575fc; text-decoration: none; }

    .login-button {
      width: 80%;
      max-width: 350px;
      padding: 14px;
      background-color: #2575fc;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-button:hover { background-color: #1a5edb; }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #666;
    }

    .error-msg {
      color: red;
      font-size: 14px;
      margin-bottom: 15px;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .container { flex-direction: column; }
      .left-side, .right-side { flex: none; width: 100%; height: 50%; }
    }

  </style>
</head>
<body>

  <div class="container">
    <!-- Left Side -->
    <div class="left-side">
      <h1>Welcome to Onion Sense Portal</h1>
      <p>Visualize your analytics, track key metrics, and stay ahead with real-time insights.</p>
      <div class="chart">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>

    <!-- Right Side -->
    <div class="right-side">
      <img src="https://s3.ap-south-1.amazonaws.com/neuronwise.in/logo_4_NW.png" alt="Logo" class="logo" style="height: 50px; width: auto; ">
      <div class="login-title">Please Login to Continue</div>

      <div class="error-msg" id="error-msg"></div>

      <div class="login-input"><input type="text" id="username" placeholder="Username"></div>
      <div class="login-input"><input type="password" id="password" placeholder="Password"></div>

      <div class="options">
        <label><input type="checkbox" id="remember"> Remember Me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button class="login-button" onclick="login()">Login</button>

      <div class="footer">&copy; 2025 Neuronwise Innovations</div>
    </div>
  </div>

  <script>
    const errorMsg = document.getElementById('error-msg');
    async function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const remember = document.getElementById("remember").checked;

    if (!username || !password) {
        errorMsg.textContent = "Please enter username and password";
        return;
    }

    try {
        const response = await fetch("https://api.neuronwise.in/nw-ui/login_ciphet", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });

        console.log("Response status:", response.status);

        const data = await response.json();
        console.log("Response data:", data);

        if (response.ok && data.access_token) {
            console.log("JWT token:", data.access_token);
            if (remember) {
                localStorage.setItem("jwt", data.access_token);
            } else {
                sessionStorage.setItem("jwt", data.access_token);
            }
            window.location.href = "http://api.neuronwise.in/nw-ui/nw_sample";
        } else {
            errorMsg.textContent = data.msg || "Invalid credentials";
        }
    } catch (err) {
        console.error("Fetch error:", err);
        errorMsg.textContent = "Server error!";
    }
}

  </script>

</body>
</html>
